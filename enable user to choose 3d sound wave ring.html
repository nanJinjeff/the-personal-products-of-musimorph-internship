    <body style="background-color:gray;margin:0px;">
      <div style="height: 80px"></div>
      <div style="text-align: center">
         <img src="Musimorph---Blue.png" style="width: 200px;height:50px"></img>
      </div>
      <hr></hr>   
      <div style="text-align: center;">
        <canvas id = "myCanvas" style="filter: blur(1.5px);"></canvas>
         <table style="border-spacing:10px;margin-left:42%;text-align: center">
            <td class="td tdlabelbuttonhover" style="background-color:black">
        <label id="button1"  style="margin:10px" class="labelbuttonhover">Type 1</label>
            </td>
            <td class="td tdlabelbuttonhover" style="background-color:black">
        <label id="button2"  style="margin:10px" class="labelbuttonhover">Type 2</label>
            </td>
            <td class="td tdlabelbuttonhover" style="background-color:black">
        <label id="button3"  style="margin:10px" class="labelbuttonhover">Type 3</label>
            </td>
         </table>
      </div>
      <hr></hr>
   
        <script>
            var button1 = document.getElementById("button1");
            var button2 = document.getElementById("button2");
            var button3 = document.getElementById("button3");
            var myCanvas = document.getElementById("myCanvas");
            myCanvas.width=500;
            myCanvas.height=500;
            myCanvas.style.background = "black";
            var ctx = myCanvas.getContext("2d");
            var i=0;
            var closetype1=false,closetype2=false,closetype3=false;
            var n=0;

            button1.addEventListener("click", ()=>{
               i=0;
               n=500;
               closetype2 = true;
               closetype3 = true;
               closetype1 = false;
               
               ctx.clearRect(0,0,500,500);
           var ani1 = setInterval(() => {
                ctx.clearRect(0,0,500,500);
                i= Math.random()*100;
                
                
                  switch(true){
                     case i<=40:
                        
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,266, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,253, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,240, 100+i,50+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        

                        break;
                     case i>40 && i<=80:

                       
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,266, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,253, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "pink";
                        ctx.ellipse(250,240, 100+i,50+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                      
                        break;
                     case i>80 && i<=120:

                   
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,266, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "yellow";
                        ctx.ellipse(250,253, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,240, 100+i,50+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                      
                    
                        break;
                    default: 

                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,266, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="13";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,253, 99+i,49+i, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,240, 100+i,50+i, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                        
                }

                if(closetype1){
                  clearInterval(ani1);
                }
                
            }, n);
         });
        button2.addEventListener("click",()=>{
           i=0;
           n=50;
           closetype1 = true;
           closetype3 = true;
           closetype2 = false;
           
           ctx.clearRect(0,0,500,500);
           var ani2 = setInterval(() => {
                ctx.clearRect(0,0,500,500);
                        
                i++;
                switch(true){
                  case i%4==0:
                
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,266, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,253, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,240, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        

                        break;
                     case i%4==1:

                       
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "yellow";
                        ctx.ellipse(250,266, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,253, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,240, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                      
                        break;
                     case i%6==0:

                   
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,266, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "yellow";
                        ctx.ellipse(250,253, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250,240, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                      
                    
                        break;
                    case i%6==1: 

                    ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,266, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                     ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,253, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "yellow";
                        ctx.ellipse(250,240, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                        
                }
                

                if(closetype2){
                  clearInterval(ani2);
                }
                
            }, n);
        })

        button3.addEventListener("click",()=>{
           i=0;
           n=50;
           closetype1 = true;
           closetype2 = true;
           closetype3 = false;
           
           ctx.clearRect(0,0,500,500);
           var ani3 = setInterval(() => {
                ctx.clearRect(0,0,500,500);
                        i++;
                    
                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "green";
                        ctx.ellipse(250-i,266, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                        
                        
                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "red";
                        ctx.ellipse(250,253-i, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();


                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "blue";
                        ctx.ellipse(250,240+i, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.lineWidth="15";
                        ctx.strokeStyle = "yellow";
                        ctx.ellipse(250+i,240, 200,100, 0, 0, 2*Math.PI);
                        ctx.stroke();
                if(i>50)i=0;
                     
                if(closetype3){
                  clearInterval(ani3);
                }
                
            }, n);
        })

      
      </script>
    </body>
